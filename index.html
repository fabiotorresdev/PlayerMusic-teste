<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MusicPlayer</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <img src="img/img1.png" alt="">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Anno Domini</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-fast-backward setas"></i>
        <i class="fas fa-play botao-play"></i>
        <i class="fas fa-pause botao-pause"></i>
        <i class="fas fa-fast-forward setas"></i>
    </div>

    <audio src="musicas/Illusions - Anno Domini Beats.mp3"></audio>






    <script src="js/script.js"></script>
</body>
</html>
